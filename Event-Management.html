<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="styles.css">
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #004d4d;
            color: white;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            font-size: 2rem;
        }

          /* Back Button Styling */
.back-button {
    position: absolute;
    left: 20px;
    top: 15px; /* Adjusted to move the button up */
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border: 2px solid #00e6e6;
    border-radius: 25px;
    font-weight: bold;
    background: transparent;
    transition: all 0.4s;
}

.back-button:hover {
    background: #00e6e6;
    color: #004d4d;
    transform: scale(1.1);
}


        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 60px;
        }

        section {
            margin: 20px;
            width: 100%;
            max-width: 45%;
            flex: 1;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #004d4d;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #004d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #00e6e6;
        }

        .event-item {
            background-color: #e0f7fa;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #004d4d;
            color: white;
        }

        .chart-container {
            margin: 20px 0;
        }

        canvas {
            width: 100%;
        }

        .notification-box {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .remove-button {
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }

 /* Container for buttons with vertical stacking */
.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Space between buttons */
    align-items: flex-start; /* Align buttons to the left */
    margin-top: 20px;
    padding-left: 20px; /* Add some padding to give space from the left edge */
}

/* Styling for table */
table {
    width: 100%;
    border-collapse: collapse;
}

td {
    padding: 10px;
    text-align: center;
    vertical-align: middle;
}

/* Styling for the 'Clear All History' button */
#clearAllButton {
    background-color: #ff4d4d;
    color: white;
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#clearAllButton:hover {
    background-color: #e53935;
}

/* Styling for the 'Print Results' button */
#printResultsButton {
    background-color: #1976d2;
    color: white;
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#printResultsButton:hover {
    background-color: #1565c0;
}

/* Styling for the 'Share Link' button (appears at the bottom) */
#shareLinkButton {
    background-color: #009688;
    color: white;
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 20px; /* Add space above the button */
}

#shareLinkButton:hover {
    background-color: #00796b;
}

/* Adding hover effect for buttons */
.action-buttons button {
    transition: transform 0.2s ease;
}

.action-buttons button:hover {
    transform: translateY(-3px);
}

   
   </style>
</head>
<body>
    <header>
        <h1>Event Management</h1>
        <div class="back-button-container">
            <button onclick="window.location.href='dashboard.html'" class="back-button">Back</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Create Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" required>

                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" required>

                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" required>

                <button type="submit">Create Event</button>
            </form>
            <h2>Upcoming Events</h2>
            <div id="eventList"></div>
        </section>

        <section>
            <h2>Register Participant</h2>
            <form id="participantForm">
                <label for="selectEvent">Select Event:</label>
                <select id="selectEvent" required>
                    <option value="">Select an event</option>
                </select>

                <label for="participantName">Name:</label>
                <input type="text" id="participantName" required>

                <label for="participantAge">Age:</label>
                <input type="number" id="participantAge" placeholder="Age (Optional)">

                <label for="participantGender">Gender:</label>
                <select id="participantGender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="participantContact">Contact Number:</label>
                <input type="text" id="participantContact" placeholder="Contact (Optional)">

                <label for="participantGmail">Gmail:</label>
                <input type="email" id="participantGmail" placeholder="Gmail (Optional)">

                <label for="participantSitio">Sitio/Barangay:</label>
                <input type="text" id="participantSitio" required>

                <button type="submit">Register Participant</button>
            </form>

            <h2>Registered Participants List</h2>
            <table id="participantsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact Number</th>
                        <th>Gmail</th>
                        <th>Sitio/Barangay</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

           <div class="action-buttons">
        <button id="clearAllButton">Clear All History</button>
        <button id="printResultsButton">Print Results</button>
		<button id="shareLinkButton">Share Link</button>
    </div>

        </section>

        <section>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="ageBarChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="genderPieChart"></canvas>
            </div>
            <div class="notification-box" id="notificationBox">
                <strong>Schedule for today:</strong> <span id="notificationMessage"></span>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5FCI3h47jgvikYTJ4R1z5m32iUw2LRfc",
            authDomain: "dashboardsystem-1b399.firebaseapp.com",
            projectId: "dashboardsystem-1b399",
            storageBucket: "dashboardsystem-1b399.appspot.com",
            messagingSenderId: "447734678729",
            appId: "1:447734678729:web:fb2a20f2a46ac30dc9f918"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        const eventForm = document.getElementById("eventForm");
        const participantForm = document.getElementById("participantForm");
        const eventList = document.getElementById("eventList");
        const participantsTable = document.getElementById("participantsTable").getElementsByTagName("tbody")[0];
        const selectEvent = document.getElementById("selectEvent");
        const clearAllButton = document.getElementById("clearAllButton");
        const printResultsButton = document.getElementById("printResultsButton");
        const shareLinkButton = document.getElementById("shareLinkButton");
        let barChart, ageBarChart, genderPieChart;
    
        async function renderEvents() {
            eventList.innerHTML = "";
            selectEvent.innerHTML = '<option value="">Select an event</option>';
            const eventsSnapshot = await getDocs(collection(db, "events"));
            eventsSnapshot.forEach((doc) => {
                const event = doc.data();
                const eventItem = document.createElement("div");
                eventItem.className = "event-item";
                eventItem.innerHTML = `
                    <div>
                        <strong>${event.name}</strong>
                        <p>${event.date} at ${event.time}, Location: ${event.location}</p>
                    </div>
                    <button class="remove-button" data-id="${doc.id}">Delete</button>
                `;
                eventList.appendChild(eventItem);
    
                const option = document.createElement("option");
                option.value = event.name;
                option.textContent = event.name;
                selectEvent.appendChild(option);
            });
        }
    
        async function renderParticipants() {
            participantsTable.innerHTML = "";
            const participantsSnapshot = await getDocs(collection(db, "participants"));
            participantsSnapshot.forEach((doc) => {
                const participant = doc.data();
                const row = participantsTable.insertRow();
                row.innerHTML = `
                    <td>${participant.name}</td>
                    <td>${participant.age || "N/A"}</td>
                    <td>${participant.gender}</td>
                    <td>${participant.contact || "N/A"}</td>
                    <td>${participant.gmail || "N/A"}</td>
                    <td>${participant.sitio}</td>
                    <td>${participant.event}</td>
                `;
            });
        }
    
        async function updateCharts() {
            const eventsSnapshot = await getDocs(collection(db, "events"));
            const participantsSnapshot = await getDocs(collection(db, "participants"));
            const events = eventsSnapshot.docs.map((doc) => doc.data());
            const participants = participantsSnapshot.docs.map((doc) => doc.data());
    
            const eventCounts = events.map((event) =>
                participants.filter((p) => p.event === event.name).length
            );
    
            const ageCategories = { "<18": 0, "18-25": 0, "26-40": 0, ">40": 0 };
            const genderCounts = { Male: 0, Female: 0, Other: 0 };
    
            participants.forEach(({ age, gender }) => {
                if (age < 18) ageCategories["<18"]++;
                else if (age <= 25) ageCategories["18-25"]++;
                else if (age <= 40) ageCategories["26-40"]++;
                else ageCategories[">40"]++;
    
                genderCounts[gender] = (genderCounts[gender] || 0) + 1;
            });
    
            if (barChart) barChart.destroy();
            barChart = new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: events.map((e) => e.name),
                    datasets: [{ label: "Participants", data: eventCounts }],
                },
            });
    
            if (ageBarChart) ageBarChart.destroy();
            ageBarChart = new Chart(document.getElementById("ageBarChart"), {
                type: "bar",
                data: {
                    labels: Object.keys(ageCategories),
                    datasets: [{ label: "Age Distribution", data: Object.values(ageCategories) }],
                },
            });
    
            if (genderPieChart) genderPieChart.destroy();
            genderPieChart = new Chart(document.getElementById("genderPieChart"), {
                type: "pie",
                data: {
                    labels: Object.keys(genderCounts),
                    datasets: [{ data: Object.values(genderCounts) }],
                },
            });
        }
    
        eventForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("eventName").value;
            const date = document.getElementById("eventDate").value;
            const time = document.getElementById("eventTime").value;
            const location = document.getElementById("eventLocation").value;
            await addDoc(collection(db, "events"), { name, date, time, location });
            eventForm.reset();
            renderEvents();
            updateCharts();
        });
    
        participantForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("participantName").value;
            const age = document.getElementById("participantAge").value;
            const gender = document.getElementById("participantGender").value;
            const contact = document.getElementById("participantContact").value;
            const gmail = document.getElementById("participantGmail").value;
            const sitio = document.getElementById("participantSitio").value;
            const event = selectEvent.value;
    
            await addDoc(collection(db, "participants"), {
                name,
                age,
                gender,
                contact,
                gmail,
                sitio,
                event,
            });
            participantForm.reset();
            renderParticipants();
            updateCharts();
        });
    
        document.getElementById("eventList").addEventListener("click", async (e) => {
            if (e.target.classList.contains("remove-button")) {
                const id = e.target.dataset.id;
                await deleteDoc(doc(db, "events", id));
                renderEvents();
                updateCharts();
            }
        });
    
        clearAllButton.addEventListener("click", async () => {
            const eventsSnapshot = await getDocs(collection(db, "events"));
            const participantsSnapshot = await getDocs(collection(db, "participants"));
    
            eventsSnapshot.forEach(async (doc) => {
                await deleteDoc(doc.ref);
            });
    
            participantsSnapshot.forEach(async (doc) => {
                await deleteDoc(doc.ref);
            });
    
            renderEvents();
            renderParticipants();
            updateCharts();
        });
    
        printResultsButton.addEventListener("click", async () => {
            const eventsSnapshot = await getDocs(collection(db, "events"));
            const participantsSnapshot = await getDocs(collection(db, "participants"));
    
            const events = eventsSnapshot.docs.map((doc) => doc.data());
            const participants = participantsSnapshot.docs.map((doc) => doc.data());
    
            let printContent = `
                <h1>Event Management Report</h1>
                <h2>Events:</h2>
                <ul>${events.map((e) => `<li>${e.name} - ${e.date} at ${e.time}</li>`).join("")}</ul>
                <h2>Participants:</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Barangay</th>
                            <th>Event</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${participants
                            .map(
                                (p) => `
                            <tr>
                                <td>${p.name}</td>
                                <td>${p.age || "N/A"}</td>
                                <td>${p.gender}</td>
                                <td>${p.contact || "N/A"}</td>
                                <td>${p.gmail || "N/A"}</td>
                                <td>${p.sitio}</td>
                                <td>${p.event}</td>
                            </tr>`
                            )
                            .join("")}
                    </tbody>
                </table>
            `;
    
            const printWindow = window.open("", "_blank");
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        });
    
        shareLinkButton.addEventListener("click", async () => {
            const shareText = "Check out the Event Management system!";
            const shareUrl = window.location.href;
    
            if (navigator.share) {
                try {
                    await navigator.share({ text: shareText, url: shareUrl });
                    alert("Shared successfully!");
                } catch (error) {
                    alert("Error sharing: " + error);
                }
            } else {
                navigator.clipboard.writeText(`${shareText}\n${shareUrl}`).then(() => {
                    alert("Link copied to clipboard!");
                });
            }
        });
    
        (async function init() {
            await renderEvents();
            await renderParticipants();
            await updateCharts();
        })();
    </script>
    

</body>
</html>
