<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Tracker</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d4d;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            left: 20px;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #00e6e6;
            border-radius: 25px;
            font-weight: bold;
            background: transparent;
            transition: all 0.4s;
        }

        .back-button:hover {
            background: #00e6e6;
            color: #004d4d;
            transform: scale(1.1);
        }

        /* Main content styling */
        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            margin: 20px 0;
            width: 100%;
            max-width: 900px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #004d4d;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        button {
            padding: 12px 20px;
            background-color: #004d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00e6e6;
            color: #004d4d;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1.1rem;
        }

        table th {
            background-color: #004d4d;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Chart Styling */
        canvas {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }

            input {
                width: 100%;
            }
        }

        .remove-btn {
            background-color: #dc143c; /* Crimson color */
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #ff4d66;
        }

        .map img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <header>
        <h1>Waste Management Tracker</h1>
        <button onclick="window.location.href='dashboard.html'" class="back-button">Back</button>
    </header>
    <main>
        <section>
            <h2>Garbage Collection Schedule</h2>
            <p><strong>Days:</strong> Monday to Sunday 6:00 to 8:00 AM - 6:00 to 8:00 PM</p>
            <p><strong>Pickup Location:</strong> Main Street, Zone 3</p>
            <div class="map">
                <img src="pusok.png" alt="Garbage collection location map">
            </div>
        </section>

        <section>
            <h2>Input Garbage Details</h2>
            <form id="wasteForm">
                <label for="garbageType">Type of Garbage:</label>
                <input type="text" id="garbageType" required placeholder="E.g., Plastic, Organic" title="Please enter the type of garbage">
                <label for="amount">Amount (in kg):</label>
                <input type="number" id="amount" required placeholder="Enter weight in kg" min="0.1" title="Please enter a positive number for the amount">
                <label for="date">Date:</label>
                <input type="date" id="date" required title="Please select a valid date">
                <button type="button" id="addGarbage">Add Garbage</button>
            </form>
        </section>

        <section id="wasteResult">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Garbage Type</th>
                        <th>Amount (kg)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <canvas id="wasteChart" width="400" height="400"></canvas>
            <canvas id="monthlyChart" width="400" height="400"></canvas>
        </section>
    </main>
 
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5FCI3h47jgvikYTJ4R1z5m32iUw2LRfc",
            authDomain: "dashboardsystem-1b399.firebaseapp.com",
            projectId: "dashboardsystem-1b399",
            storageBucket: "dashboardsystem-1b399.appspot.com",
            messagingSenderId: "447734678729",
            appId: "1:447734678729:web:fb2a20f2a46ac30dc9f918"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        // DOM Elements
        const garbageTypeInput = document.getElementById("garbageType");
        const amountInput = document.getElementById("amount");
        const dateInput = document.getElementById("date");
        const addGarbageButton = document.getElementById("addGarbage");
        const tableBody = document.getElementById("tableBody");
    
        // Charts
        const ctx = document.getElementById("wasteChart").getContext("2d");
        const wasteData = { labels: [], datasets: [{ data: [], backgroundColor: ['#4CAF50', '#FF5733', '#33B5E5', '#FFC300', '#C70039'] }] };
        const wasteChart = new Chart(ctx, { type: 'pie', data: wasteData });
    
        const monthlyCtx = document.getElementById("monthlyChart").getContext("2d");
        const monthlyData = { labels: [], datasets: [{ label: 'Total Collection per Month', data: [], backgroundColor: '#00FF00' }] };
        const monthlyChart = new Chart(monthlyCtx, { type: 'bar', data: monthlyData });
    
        // Load Data from Firestore
        async function loadData() {
            const snapshot = await getDocs(collection(db, "wasteData"));
            snapshot.forEach(doc => {
                const data = doc.data();
                addRowToTable(data.date, data.garbageType, data.amount, doc.id);
            });
            updateCharts();
        }
    
        // Add Data to Firestore
        async function addGarbageToFirestore(garbageType, amount, date) {
            const docRef = await addDoc(collection(db, "wasteData"), { garbageType, amount, date });
            addRowToTable(date, garbageType, amount, docRef.id);
            updateCharts();
        }
    
        // Delete Data from Firestore
        async function deleteGarbageFromFirestore(docId, row) {
            await deleteDoc(doc(db, "wasteData", docId));
            row.remove();
            updateCharts();
        }
    
        // Add Row to Table
        function addRowToTable(date, garbageType, amount, docId) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${date}</td>
                <td>${garbageType}</td>
                <td>${amount.toFixed(1)}</td>
                <td><button class="remove-btn" onclick="deleteRow('${docId}', this)">Remove</button></td>
            `;
            tableBody.appendChild(row);
        }
    
        // Update Charts
        function updateCharts() {
            const rows = Array.from(tableBody.children);
            wasteData.labels = [];
            wasteData.datasets[0].data = [];
            const monthlyTotals = {};
    
            rows.forEach(row => {
                const garbageType = row.children[1].textContent;
                const amount = parseFloat(row.children[2].textContent);
                const month = new Date(row.children[0].textContent).toLocaleString("default", { month: "long" });
    
                // Update Pie Chart
                const index = wasteData.labels.indexOf(garbageType);
                if (index === -1) {
                    wasteData.labels.push(garbageType);
                    wasteData.datasets[0].data.push(amount);
                } else {
                    wasteData.datasets[0].data[index] += amount;
                }
    
                // Update Monthly Bar Chart
                monthlyTotals[month] = (monthlyTotals[month] || 0) + amount;
            });
    
            monthlyData.labels = Object.keys(monthlyTotals);
            monthlyData.datasets[0].data = Object.values(monthlyTotals);
    
            wasteChart.update();
            monthlyChart.update();
        }
    
        // Add Garbage Event
        addGarbageButton.addEventListener("click", () => {
            const garbageType = garbageTypeInput.value;
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value;
    
            if (garbageType && amount > 0 && date) {
                addGarbageToFirestore(garbageType, amount, date);
                garbageTypeInput.value = "";
                amountInput.value = "";
                dateInput.value = "";
            }
        });
    
        // Delete Row Event
        window.deleteRow = (docId, button) => {
            const row = button.closest("tr");
            deleteGarbageFromFirestore(docId, row);
        };
    
        // Initialize
        loadData();
    </script>
</body>
</html>
