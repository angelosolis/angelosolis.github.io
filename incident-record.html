<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Record</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #004d4d;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        /* Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 25px;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #00e6e6;
            border-radius: 25px;
            font-weight: bold;
            background: transparent;
            transition: all 0.4s;
            cursor: pointer;
        }

        .back-button:hover {
            background: #00e6e6;
            color: #004d4d;
            transform: scale(1.1);
        }

        /* Main Section Styling */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        /* Card Styles */
        .card {
            background-color: #fff;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #004d4d;
        }

        .card h2 {
            font-size: 2.4rem;
            color: #004d4d;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Action Button Styles */
        .action-button {
            background-color: #004d4d;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px auto;
            display: block;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-button:hover {
            background-color: #00e6e6;
            transform: scale(1.05);
        }

        /* Incident Card Design */
        .incident-card {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .incident-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            max-height: 500px; /* Adjust image size */
        }

        .incident-card h3 {
            color: #004d4d;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }

        .incident-card p {
            font-size: 1.1rem;
            margin: 5px 0;
            color: #333;
        }

        .incident-card p span {
            font-weight: bold;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Center alignment for "No incidents found" */
        #incidentList p {
            text-align: center;
            color: #666;
        }

        /* Delete Button Styling */
        .delete-button {
            background-color: #dc143c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff4d63;
        }

        /* Modal Styles */
        #imagePreviewModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #imagePreviewModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Incident Record</h1>
        <button class="back-button" id="backButton">Back</button>
    </header>

    <main>
        <section class="card" id="incident-action">
            <h2>Incident Records</h2>
            <button id="proceedButton" class="action-button">Proceed</button>
        </section>

        <section id="incident-history" class="card" style="display: none;">
            <h2>History of Incidents</h2>
            <div id="incidentList"></div>
            <button id="addIncidentButton" class="action-button">Add Incident</button>
            <button id="deleteHistoryButton" class="delete-button">Delete All History</button>
        </section>

        <section id="add-incident-form" class="card" style="display: none;">
            <h2>Add Incident</h2>
            <form id="incidentForm">
                <label for="incidentDate">Date:</label>
                <input type="date" id="incidentDate" required>
                
                <label for="incidentTime">Time:</label>
                <input type="time" id="incidentTime" required>
                
                <label for="incidentName">Name (Optional):</label>
                <input type="text" id="incidentName" placeholder="Leave blank for anonymous reporting">
                
                <label for="incidentCase">Case:</label>
                <input type="text" id="incidentCase" required>
                
                <label for="personalInfo">Other Personal Info:</label>
                <textarea id="personalInfo" required></textarea>
                
                <label for="supportingEvidence">Upload Supporting Evidence (Photo/Video):</label>
                <input type="file" id="supportingEvidence" accept="image/*,video/*">

                <button type="submit" class="action-button">Submit</button>
            </form>
        </section>

        <!-- Modal for Preview -->
        <div id="imagePreviewModal">
            <img id="previewImage" src="" alt="Preview">
            <button id="closeModal">Close</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5FCI3h47jgvikYTJ4R1z5m32iUw2LRfc",
            authDomain: "dashboardsystem-1b399.firebaseapp.com",
            projectId: "dashboardsystem-1b399",
            storageBucket: "dashboardsystem-1b399.appspot.com",
            messagingSenderId: "447734678729",
            appId: "1:447734678729:web:fb2a20f2a46ac30dc9f918"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const proceedButton = document.getElementById("proceedButton");
        const addIncidentButton = document.getElementById("addIncidentButton");
        const deleteHistoryButton = document.getElementById("deleteHistoryButton");
        const incidentForm = document.getElementById("incidentForm");
        const incidentHistorySection = document.getElementById("incident-history");
        const incidentActionSection = document.getElementById("incident-action");
        const addIncidentFormSection = document.getElementById("add-incident-form");
        const incidentList = document.getElementById("incidentList");
        const imagePreviewModal = document.getElementById("imagePreviewModal");
        const previewImage = document.getElementById("previewImage");
        const closeModal = document.getElementById("closeModal");
        const backButton = document.getElementById('backButton');

        // Show Incident History
        proceedButton.addEventListener("click", async () => {
            incidentActionSection.style.display = "none";
            incidentHistorySection.style.display = "block";
            await loadHistory();
        });

        // Show Add Incident Form
        addIncidentButton.addEventListener("click", () => {
            addIncidentFormSection.style.display = "block";
        });

        // Submit Incident
        incidentForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("supportingEvidence");
            const file = fileInput.files[0];
            let supportingEvidence = "No file uploaded";

            // Convert uploaded file to base64
            if (file) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    supportingEvidence = reader.result; // Base64 string
                    await saveIncidentToFirestore(supportingEvidence);
                };
                reader.readAsDataURL(file);
            } else {
                await saveIncidentToFirestore(supportingEvidence);
            }
        });

        // Save Incident to Firestore
        async function saveIncidentToFirestore(supportingEvidence) {
            const newIncident = {
                date: document.getElementById("incidentDate").value,
                time: document.getElementById("incidentTime").value,
                name: document.getElementById("incidentName").value || "Anonymous",
                case: document.getElementById("incidentCase").value,
                personalInfo: document.getElementById("personalInfo").value,
                supportingEvidence: supportingEvidence,
            };

            await addDoc(collection(db, "incidents"), newIncident);
            incidentForm.reset();
            addIncidentFormSection.style.display = "none";
            await loadHistory();
        }

        // Load Incident History from Firestore
        async function loadHistory() {
            const snapshot = await getDocs(collection(db, "incidents"));
            incidentList.innerHTML = "";

            if (snapshot.empty) {
                incidentList.innerHTML = "<p>No incident records found.</p>";
                return;
            }

            snapshot.forEach((doc) => {
                const incident = doc.data();
                const card = document.createElement("div");
                card.className = "incident-card";
                card.innerHTML = `
                    <h3>Incident</h3>
                    <p><span>Date:</span> ${incident.date}</p>
                    <p><span>Time:</span> ${incident.time}</p>
                    <p><span>Name:</span> ${incident.name}</p>
                    <p><span>Case:</span> ${incident.case}</p>
                    <p><span>Personal Info:</span> ${incident.personalInfo}</p>
                    ${
                        incident.supportingEvidence !== "No file uploaded"
                            ? `<img src="${incident.supportingEvidence}" alt="Evidence" onclick="previewImage.src='${incident.supportingEvidence}'; imagePreviewModal.style.display = 'flex';">`
                            : `<p><span>Evidence:</span> No file uploaded</p>`
                    }
                    <button class="delete-button" data-id="${doc.id}">Delete</button>
                `;
                incidentList.appendChild(card);
            });

            // Attach Delete Events
            document.querySelectorAll(".delete-button").forEach((button) => {
                button.addEventListener("click", async (e) => {
                    const docId = e.target.getAttribute("data-id");
                    await deleteIncident(docId);
                });
            });
        }

        // Delete an Incident
        async function deleteIncident(docId) {
    const incidentDoc = doc(collection(db, "incidents"), docId); // Fix doc usage
    await deleteDoc(incidentDoc);
    await loadHistory();
}

        // Delete All Incidents
        deleteHistoryButton.addEventListener("click", async () => {
    const snapshot = await getDocs(collection(db, "incidents"));
    const deletePromises = snapshot.docs.map((doc) => deleteDoc(doc.ref)); // Correctly reference document
    await Promise.all(deletePromises); // Wait for all deletions to complete
    await loadHistory();
});

        // Close Image Preview Modal
        closeModal.addEventListener("click", () => {
            imagePreviewModal.style.display = "none";
        });

        // Back Button Functionality
        backButton.addEventListener('click', () => {
            if (incidentHistorySection.style.display === 'block') {
                // Go back to the incident action section
                incidentHistorySection.style.display = 'none';
                incidentActionSection.style.display = 'block';
            } else if (addIncidentFormSection.style.display === 'block') {
                // Go back to the incident history section
                addIncidentFormSection.style.display = 'none';
                incidentHistorySection.style.display = 'block';
            } else {
                // Navigate to the dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
    
</body>
</html>
